
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trader.ios</title>
    <style>
        body {
            font-family: arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .hero {
            background-color: #3498db;
            padding: 100px 0;
            text-align: center;
            color: #fff;
        }
        .hero h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .hero button {
            background-color: #9b59b6;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .hero button:hover {
            background-color: #8e44ad;
        }
        .features {
            padding: 50px 0;
            background-color: #fff;
            text-align: center;
        }
        .features h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .features p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .call-to-action {
            background-color: #9b59b6;
            padding: 10px 20px;
            color: #fff;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .call-to-action:hover {
            background-color: #8e44ad;
        }
        .footer {
            background-color: #3498db;
            padding: 10px 0;
            text-align: center;
            color: #fff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>trader.ios</h1>
        <p>buy and sell with ease, on the go!</p>
        <button>get started</button>
    </div>
    <div class="features">
        <h2>features</h2>
        <p>real-time market data, advanced trading tools, and secure transactions.</p>
    </div>
    <div class="call-to-action">
        <button>download now</button>
    </div>
    <div class="footer">
        &copy; 2024 trader.ios. all rights reserved.
    </div>
    <script>
        // add event listener to the button
        document.queryselector('.hero button').addeventlistener('click', function() {
            // redirect to the app store or play store
            window.location.href = 'https://www.apple.com/app-store/';
        });
        // add event listener to the call-to-action button
        document.queryselector('.call-to-action button').addeventlistener('click', function() {
            // redirect to the app store or play store
            window.location.href = 'https://www.apple.com/app-store/';
        });
    </script>
</body>
</html>
